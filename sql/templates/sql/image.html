{% extends "layout/basic.html" %}
{% block title %} Create {% endblock %}
{% block content %}
<div>
  <table style="width:25%">
    <tr>
      <th>FirstName</th>
      <th>Image</th>
    </tr>
    {% for b in bs %}
    <tr>
      <td>{{ b.firstname }}</td>
      <td><img align="left" width="70" height="105" src="{{ b.image.image.url }}" alt="image"></td>
    </tr>
    {% endfor %}
  </table>
</div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit New Image</button>
  </form>
{% endblock %}
