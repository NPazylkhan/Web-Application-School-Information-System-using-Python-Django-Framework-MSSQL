{% extends "layout/basic.html" %}
{% block title %} Send Email {% endblock %}
{% block content %}
<form method="POST">
    <!-- Very Important csrf Token -->
    {% csrf_token %}
    <div class = "form-group">
    <p>
        <h3>{{ form.as_p }}</h3>
    </p>
        <br>
        <input type="submit" name="Subscribe" class = 'btn btn-primary btn-lg'>
    </div>
</form>
{% endblock %}
